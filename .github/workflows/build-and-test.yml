name: Build, Test, and Create GitHub Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-compose-test:
    name: Test Docker Compose Services and Create GitHub Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start Docker Compose services
        run: |
          docker-compose up --build -d
          docker ps

      - name: Wait for services to be ready
        run: sleep 20

      - name: Test Flask service
        run: curl -f http://localhost:5000 || exit 1

      - name: Test JupyterLab
        run: curl -f http://localhost:8888 || exit 1

      - name: Tear down services
        if: always()
        run: docker-compose down

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }}
        run: |
          gh auth login --with-token <<< "${GH_TOKEN}"

      - name: Create GitHub Project
        env:
          GH_TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }}
        run: |
          gh project create "My Project" --owner ${{ github.repository_owner }} --body "This is a project created by GitHub Actions."
