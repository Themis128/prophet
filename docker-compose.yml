version: "3.8"

services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_service
    ports:
      - "5000:5000"  # Expose Flask on port 5000
    volumes:
      - ./app:/app  # Mount the Flask app directory
      - ./data:/app/data  # Shared data directory
    environment:
      FLASK_ENV: production  # Set production mode
    depends_on:
      - prophet
      - database  # Ensure the database is running before Flask starts
    restart: unless-stopped  # Restart if the service fails

  prophet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prophet_service
    volumes:
      - ./data:/app/data  # Shared data directory for input/output
    command: python -m prophet.main  # Replace with the actual entry point for your Prophet service
    depends_on:
      - database  # Ensure the database is running before Prophet starts
    restart: unless-stopped  # Restart if the service fails

  jupyterlab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupyterlab_service
    ports:
      - "8888:8888"  # Expose JupyterLab on port 8888
    volumes:
      - ./notebooks:/notebooks  # Mount notebooks directory
      - ./R:/R  # Mount R directory
      - ./data:/data  # Shared data directory for access in JupyterLab
    working_dir: /notebooks
    environment:
      JUPYTER_ENABLE_LAB: "yes"  # Enable JupyterLab
    command: >
      bash -c "/usr/local/bin/start-notebook.sh --NotebookApp.token=''"
    restart: unless-stopped  # Restart if the service fails

  database:
    image: postgres:latest
    container_name: postgres_service
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: prophet_db
    ports:
      - "5432:5432"  # Expose PostgreSQL on port 5432
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist database data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped  # Restart if the service fails

volumes:
  db_data:
